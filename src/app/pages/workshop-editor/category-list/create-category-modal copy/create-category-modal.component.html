<div class="form-container">
  <form [formGroup]="createCategoryForm">
    <h2 mat-dialog-title>Create a New Category?</h2>
    <mat-form-field>
      <mat-label>Title</mat-label>
      <input matInput type="text" placeholder="Title" formControlName="categoryTitle">
      <!-- <mat-error *ngIf="signInForm.get('password')?.errors">{{signInFormErrorMessages['password']}}</mat-error> -->
    </mat-form-field>
    <mat-dialog-actions align="end">
      <button mat-button mat-dialog-close>Cancel</button>
      <button mat-raised-button color="primary" (click)="createCategory()" [disabled]="createCategoryForm.invalid">Create</button>
    </mat-dialog-actions>
  </form>
</div>
